<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Reservation - Online Train Ticket Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #96bff4);
            margin: 0;
            padding: 0;
            background-attachment: fixed;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #bff0bf;
            padding: 40px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .check-schedule {
            text-align: center;
            margin-top: 20px;
        }

        .check-schedule a {
            color: #2196F3;
            text-decoration: none;
        }

        .check-schedule a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Train Ticket Reservation</h2>
    <form action="payment.html" method="POST">
        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <!-- Age -->
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required placeholder="Enter your age">

        <!-- From Station -->
        <label for="from">From (Departure Station)</label>
        <input type="text" id="from" name="from" required placeholder="Enter your departure station">

        <!-- To Station -->
        <label for="to">To (Arrival Station)</label>
        <input type="text" id="to" name="to" required placeholder="Enter your destination station">

        <!-- Date of Journey -->
        <label for="date">Date of Journey</label>
        <input type="date" id="date" name="date" required>

        <!-- Number of Passengers -->
        <label for="passengers">Number of Passengers</label>
        <input type="number" id="passengers" name="passengers" min="1" required placeholder="Enter number of passengers">

        <!-- Class Selection -->
        <label for="class">Class Selection</label>
        <select id="class" name="class" required>
            <option value="first_class">First Class</option>
            <option value="second_class">Second Class</option>
            <option value="sleeper">Sleeper</option>
        </select>

        <!-- Train Number -->
        <label for="train-number">Train Number</label>
        <input type="text" id="train-number" name="train-number" required placeholder="Enter train number">

        <!-- Train Name -->
        <label for="train-name">Train Name</label>
        <input type="text" id="train-name" name="train-name" required placeholder="Enter train name">

        <!-- Book Tickets Button -->
        <button type="submit" class="btn-primary">Book Tickets</button>
    </form>

    <!-- Check Schedule Link -->
    <div class="check-schedule">
        <p>Want to check train schedules first? <a href="trains schedule.html">Check Schedule</a></p>
    </div>
</div>

</body>
</html>
